<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="modules.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar(${userFirstName}, ${isLoggedIn}, ${currentPage})"></div>
    </header>
    <h1>Log In</h1>
    <form action="/login" method="POST">
        <input type=text name="username"  placeholder="username" required/>
        <input type=password name="password" placeholder="password" required/>
        <input type="submit"/>
    </form>
    <p>If you don't have an account yet, feel free to <a th:href="@{'/signup'}" method="GET">sign up</a>.</p>
</body>
</html>
