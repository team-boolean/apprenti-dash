<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> Record Hour</title>
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar(${userFirstName}, ${isLoggedIn})"></div>
    </header>

    <h2>TIME PERIOD</h2>
    <form action="/recordHour" method="POST">

        <button type="submit" name="clockIn"
                value="clockInValue">Clock In</button>

        <button type="submit" name="lunchIn"
                value="lunchInValue">Lunch In</button>

        <button type="submit" name="lunchOut"
                value="lunchOutValue">Lunch Out</button>

        <button type="submit" name="clockOut"
                value="clockOutValue">Clock Out</button>
    </form>







</body>
</html>
