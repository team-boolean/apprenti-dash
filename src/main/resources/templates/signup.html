<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="base.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="modules.css">

</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar(${userFirstName}, ${isLoggedIn}, ${currentPage})"></div>
    </header>
    <h2 class="sign_up">Sign up</h2>

    <!--alert for duplicated username. Thanks for the help from Saurav-->
    <div th:if="${error.equals('uniqueUserName')}">
        <div role="alert">
            <strong>Requires!</strong> unique user name.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <form class="sign_up_form" action="/signup" method="POST">
        <input type="text" name="username" placeholder="User Name" id="username" required><br>
        <input type="password" name="password" placeholder="Password" id="password" required><br>
        <input type="text" name="firstName" placeholder="First Name" id="firstName" required><br>
        <input type="text" name="lastName" placeholder="Last Name" id="lastName" required><br>
        <input type="text" name="managerName" placeholder="Manager Username" id="managerName"><br>
        <input type="submit">
    </form>

</body>
</html>
