<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thread</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="../base.css">
    <link rel="stylesheet" type="text/css" href="../layout.css">
    <link rel="stylesheet" type="text/css" href="../modules.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar(${userFirstName}, ${isLoggedIn}, ${currentPage})"></div>
    </header>
    <main>
        <div>
            <h1 th:text="${discussion.title}"></h1>
            <span th:text="${discussion.author.username}"></span>
            <p th:text="${discussion.body}"></p>
        </div>
        <ul th:each="comment : ${allComments}">
            <li>
                <span th:text="${comment.author.username}"></span> says:
                <p th:text="${comment.body}"></p>
            </li>
        </ul>
    </main>


</body>
</html>
