<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <header>
        <div th:replace="fragments/navbar :: navbar(${userFirstName}, ${isLoggedIn})"></div>
    </header>
    <h1>Log In</h1>
    <form action="/login" method="POST">
        <input type=text name="username"  placeholder="User name" required/>
        <input type=password name="password" placeholder="password" required/>
        <input type="submit"/>
    </form>
    <p>If you don't have an account yet, feel free to <a th:href="@{'/signup'}" method="GET">sign up</a>.</p>
</body>
</html>
