<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>

<table class = "editTable">
    <h3>Edit your hours</h3>
    <tr>
        <th>DAY</th>
        <th>DATE</th>
        <th>TIME IN</th>
        <th>TIME OUT</th>
        <th>LUNCH</th>
        <th>DAILY WORKED HOURS</th>
    </tr>

    <tr>
        <td>Day 1</td>
        <td>Date 1</td>
        <td>
            <select>
                <option value="volvo" th:each = "time : ${timeInterval}" th:text="${time}"> </option>
            </select>
        </td>
    </tr>

</table>

</body>
</html>
